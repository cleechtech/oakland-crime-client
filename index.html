<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oakland Crime</title>
    
    <meta name="description" content="oakland crime data open data visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class='row text-center' style='margin-bottom:80px;'>
        <h1>Oakland Crimes</h1>
        <i>Aug - Nov 2014</i>
        <a target='_blank' href='https://data.oaklandnet.com/Public-Safety/CrimeWatch-Maps-Past-90-Days/ym6k-rx7a'>DATA SOURCE</a>
    </div>

    <div class='row text-center'>
        <h2 style='margin-bottom: -100px;'>Crime by Type</h2>
        <canvas id="radarChart" width="800" height="800"></canvas>
    </div>

    <div class='row text-center' style='margin-bottom:100px;'>
        <h2>Crime by Police Beat</h2>
        <canvas id="barChart" width="800" height="800"></canvas>

        <h4 style='margin-top:-10px;'>Find out which beat you live in <a href='http://oaklandbeats.com/' target='_blank'>here</a></h4>
    </div>

    <div class='row text-center'>
        <h2>Number of Crimes by Date</h2>
        <canvas id="lineChart" width="800" height="800"></canvas>
    </div>
    <div class='row text-center' style='margin-bottom:80px;margin-top:40px;'>
        <a href='https://github.com/jasonshark/oakland-crime-client' target='_blank'><i class="fa fa-github fa-3x"></i></a>
    </div>
    
    <script src='//code.jquery.com/jquery-2.1.1.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js'></script>
    <script src='scripts/lib/PapaParse.js'></script>
    <script src='scripts/lib/spin.js'></script>

    <script src='scripts/main.js'></script>
</body>
</html>
