<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Oakland Crime</title>
    
    <meta name="description" content="oakland crime data open data visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='styles/daterangepicker.css'>
    <link rel="stylesheet" href="styles/bootstrap-tagsinput.css">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class='container'>
        <div class='row'>
            <!-- Sidebar -->
            <div class='col-md-4'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapseOne">
                                <i class="fa fa-info-circle"></i> What is this?
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class='panel-body'>This is the panel body</div>
                    </div>
                </div>

                <form role='form' id='search-form'>
                    <div class='form-group col-sm-12'>
                        <label for='date_range'>
                            <i class="fa fa-calendar"></i> Date Reported
                        </label>
                        <input name='date_range' class='date-filter start form-control active' type='text'>
                    </div>
                    <div class='form-group col-sm-12'>
                        <label for='crime_type'>
                            <i class="fa fa-navicon"></i> Crime Type
                        </label>
                        <input name='crime_type' class='form-control' data-role="tagsinput" type='text'></input>
                    </div>
                </form>

                <div id='spinner'></div>
                <div class="alert alert-info" role="alert">Loading crimes for given date range...</div>

            </div>
            <!-- /Sidebar -->

            <div class='col-md-8'>
                <div id="map-canvas"></div>
            </div>
        </div>

        <div class='row'>
            <h3>Data on all crimes in date range</h3>

            <pre id='current_crimes'>{{ CURRENT_CRIMES }}</pre>
        </div>
    </div>

    
    <script src='https://code.jquery.com/jquery-2.1.1.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBew-TghtDSGedK_43qRtmxb2Y95ikwg24"> </script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment.js'></script>
    <script src='scripts/lib/daterangepicker.js'></script>
    <script src='scripts/lib/bootstrap-tagsinput.js'></script>
    <script src='scripts/lib/typeahead.bundle.js'></script>
    <script src='scripts/lib/spin.js'></script>

    <script src='scripts/main.js'></script>

</body>
</html>
